<!DOCTYPE html>
<html>

        <meta charset="utf-8">
		<title>
		</title>
	</head>
		<script>
			function NumbersOnly(arr){
				var newArray = []
				for(i = 0; i < arr.length ; i += 1){
					if(typeof arr[i] === "number"){
						newArray.push(arr[i])
					}
				}

				return newArray;
			}
			// console.log(NumbersOnly([1,2,3,"true",true,5,6])) // testing results/

			NumbersOnly([1,2,false])
		</script>	
	<body>
	</body>
</html>
